name:                fqt
version:             0.1.0.0
github:              "githubuser/fqt"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/fqt#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5.4
- split
- text
- MissingH
- directory
- parsec
- pretty
- haskeline
- mtl
- process
- integer-logarithms

library:
  source-dirs:
  - src
  - src/core
  - src/compiler
  - src/circuits
  - src/circuits/math

executables:
  fqt-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-warn-tabs
    dependencies:
    - fqt

tests:
  fqt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-warn-tabs
    dependencies:
    - fqt
